<!DOCTYPE html>
<html>
	<head>
		<!-- Welcome to lolbot -->

		<!-- Load UIKit/JQuery -->
		<link rel="stylesheet" href="/css/uikit.min.css" />
        	<script src="/js/jquery.js"></script>
        	<script src="/js/uikit.min.js"></script>
        	<script src="/js/uikit-icons.min.js"></script>
		<!-- Load SweetAlert/ES6 Polyfill -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.js"></script>
		<title>lolbot - invite</title>
	</head>
	<body>
		<style>
			.loader {
  				display: flex;
  				justify-content: center;
  				align-items: center;
				position: relative;
			}
		</style>
		<script>
			function acceptPolicy() {
				swal({
        				title: 'Before inviting lolbot...',
					html: 'Do you agree to the <a href="https://gist.github.com/tilda/e99c606421ffe1aac7432549df50eb34">privacy policy?</a>',
        				type: 'question',
        				showCancelButton: true,
        				confirmButtonText: 'Agree',
        				cancelButtonText: 'Disagree'
				}).then (function () {
					swal('Opening invite link', 'You should see the Discord bot invite screen in a few seconds', 'success')
					window.location = 'https://discordapp.com/oauth2/authorize?client_id=272549225454239744&scope=bot'

				}, function () {
					swal('You cannot invite lolbot,', 'unless you agree to the Privacy Policy.', 'error')
				})
		}
		</script>
		<div uk-spinner id="load" style="margin:0 auto;text-align:center;" class="loader uk-align-center"></div>
		<script>
			$(document).ready(function (){
				acceptPolicy()
			})
		</script>
	</body>
</html>
